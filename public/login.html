
<form class="form-auth" ng-submit="login()" >
    <h1>Login</h1>
    <div class="form-group">
        <label  class="sr-only" for="username">User Name </label>
        <input type="username" class="form-control" id="username" placeholder="Email" required ng-model="user.username" >
    </div>
    <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" required ng-model="user.password" >
    </div>
    <span class="label label-danger">{{error}}</span>
    <div class="checkbox">
        <label for="CB" ><input id="CB" type="checkbox"> Remember me </label>
    </div>
    <input type="submit" value="Login" class=" btn btn-primary btn-block" />
</form>
