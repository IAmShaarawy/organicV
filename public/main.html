<div>
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            <li data-target="#carousel-example-generic" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img class="today_dishes img-responsive " src="images/hFood1.jpg" alt="no Image">
                <div class="carousel-caption">
                    <a  ><h3>Get component</h3></a>
                </div>
            </div>
            <div class="item">
                <img class="today_dishes img-responsive" src="images/hFood2.jpg" alt="no Image">
                <div class="carousel-caption">

                </div>
            </div>
            <div class="item">
                <img class="today_dishes " src="images/hFood3.jpg" alt="no Image">
                <div class="carousel-caption">

                </div>
            </div>

            <div class="item">
                <img class="today_dishes img-responsive" src="images/hFood4.jpg" alt="no Image">
                <div class="carousel-caption">

                </div>
            </div>

        </div>
    </div>

    <div   class="sample" layout="column" ng-cloak>
        <md-content class="md-padding">
            <md-tabs  md-selected="2" md-stretch-tabs="always" md-border-bottom md-dynamic-height >
                <md-tab ng-repeat="tab in tabs"
                        ng-disabled="tab.disabled"
                        label="{{tab.category}}">
                    <div class="demo-tab tab{{$index%4}}" style="padding: 25px;"
                        ng-repeat="product in tab.products">
                        <div class="row">
                            <div class="col-md-3 " >
                                <img class=" img-thumbnail " ng-src="images/{{product.img_path}}" width="170px" >
                            </div>
                            <div class="col-md-6 "  >
                                <h3>{{product.name}}</h3>
                                <p  >{{product.specs}}</p>
                            </div>
                            <div class="col-md-3 "  >
                                <h4>{{ product.price | currency:"":2 }} L.E/Kg</h4>

                                <button class="btn btn-success"  ng-click="addToCart(product._id,product.name)">
                                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                </button>
                            </div>
                        </div>
                        <hr>
                    </div>
                </md-tab>
            </md-tabs>
        </md-content>
    </div>

</div>
